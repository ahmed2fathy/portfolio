<!--------  and rtl ------->
<!-- 
In a right-to-left, top-to-bottom script (commonly shortened to right to left or abbreviated RTL), writing starts from the right of the page and continues to the left. For example Arabic script (the most widespread RTL writing system in modern times ).	
-->	
<style>
.skills,
.skills .skill,
.skills .skill .skill-title,
.skills .skill .skill-bar {
   width: 100%;
   float: left;
}

.skills {
   padding:15px;
}

.skills .skill {
   margin-bottom: 30px;
}

.skills .skill  .skill-title {
   color: rgb(255 255 255);
    text-shadow: 0px 1px #010139;
    text-align: left;
    margin-bottom: 4px;
    margin-left: 7px;
    padding: 0px;
    font-weight: 800;
    font-size: 13px;
}

.skills .skill .skill-bar {
   width: 0;
   height: 19px;
   background: #f0f0f0;
   transition: 1s cubic-bezier(1, 0, .5, 1);
   -webkit-transition: 1s cubic-bezier(1, 0, .5, 1);
   -ms-transition: 1s cubic-bezier(1, 0, .5, 1);
}

.skills.active .skill .skill-bar {
  width: 85%;
    position: relative;
    right: -12px;
}

.skills .skill .skill-bar span {
   float: left;
   width: 0%;
   background: #1D91F2;
   height: 19px;
   position: relative;
   transition: 1s cubic-bezier(1, 0, .5, 1);
   -webkit-transition: 1s cubic-bezier(1, 0, .5, 1);
   -ms-transition: 1s cubic-bezier(1, 0, .5, 1);
}
.skill-image{
    position: relative;
    top: -6px;
}
.skills .skill .skill-bar span b {
    float: left;
    color: rgb(255 255 255);
    text-shadow: 0px 1px #010139;
    width: 100%;
    position: relative;
    text-align: right;
    opacity: .8;
    font-size: 13px;
    right: 7px;
    font-weight: 600;
    top: -24px;
}




@import url(https://fonts.googleapis.com/css?family=Roboto:400,900&subset=latin,latin-ext);

  <script>
 $(".skills").addClass("active")
$(".skills .skill .skill-bar span").each(function() {
   $(this).animate({
      "width": $(this).parent().attr("data-bar") + "%"
   }, 1000);
   $(this).append('<b>' + $(this).parent().attr("data-bar") + '%</b>');
});
setTimeout(function() {
   $(".skills .skill .skill-bar span b").animate({"opacity":"1"},1000);
}, 2000);

  </script>
