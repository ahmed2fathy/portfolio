{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}


<br>

<div class="containerx" style=" background: #67B26F;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #4ca2cd, #67B26F);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #4ca2cd, #67B26F); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    padding: 0;
    margin: 0;
    font-family: 'Lato', sans-serif;
    color: #000;">

	<div class="overlay"></div>
	
<div class="row">
    <div class="col-md-4 mx-auto mt-5 mb-5">
        <h3> Signup Now</h3>
    
    
    
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form signup_form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary py-3">Signup</button>
        {% endbuttons %}
    </form>
    
    </div>
</div>
</div>

{% endblock content %}
