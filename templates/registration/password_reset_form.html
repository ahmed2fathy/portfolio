{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
<br>
<div class="containerx" style=" background: #67B26F;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #4ca2cd, #67B26F);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #4ca2cd, #67B26F); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    padding: 0;
    margin: 0;
    font-family: 'Lato', sans-serif;
    color: #000;">

<div class="row">
    <div class="col-md-6 mx-auto mt-5 mb-5">
      <form action="" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
          <button type="submit" class="btn btn-primary py-3">Resset Password</button>
      {% endbuttons %}
    </div>
</div>
</div>
{% endblock %}
